<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation pour le pulse -->
    <animateTransform
      xlink:href="#pulseCircle"
      attributeName="transform"
      type="scale"
      values="1;1.2;1"
      dur="2s"
      repeatCount="indefinite"
      additive="sum"
    />
    
    <!-- Animation pour les couleurs -->
    <animate
      xlink:href="#pulseCircle"
      attributeName="opacity"
      values="0.7;1;0.7"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </defs>
  
  <!-- Cercle principal avec gradient -->
  <circle id="pulseCircle" cx="16" cy="16" r="14" fill="url(#pulseGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Lettre P stylisÃ©e -->
  <path d="M10 8h8c2.2 0 4 1.8 4 4s-1.8 4-4 4h-4v4h-4V8z M14 14h4c1.1 0 2-0.9 2-2s-0.9-2-2-2h-4v4z" 
        fill="#ffffff" opacity="0.9"/>
  
  <!-- Points de pulsation -->
  <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
